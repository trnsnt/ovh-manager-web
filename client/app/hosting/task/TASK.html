<div class="container-fluid px-0" data-ng-controller="HostingTabTasksCtrl as ctrl">

    <div class="alert alert-warning" role="alert"
         data-ng-if="ctrl.tasksList && ctrl.tasksList.list.messages.length > 0">
        <div>
            <strong data-i18n-static="hosting_tab_TASKS_warning"></strong>
            <span data-i18n-static="hosting_tab_TASKS_partial"></span>
        </div>
    </div>

    <oui-datagrid data-rows-loader="ctrl.loadPaginated($config)">
        <oui-column data-title="tr('hosting_tab_TASKS_table_state')" data-property="function">
            <span data-ng-bind-html="i18n['hosting_tab_TASKS_function_'+ $row.function] ||
                      i18n['hosting_tab_TASKS_function_'+ $row.function.replace('/','_')] ||
                      $row.function.replace('_',' ')">
            </span>
        </oui-column>
        <oui-column data-title="tr('hosting_tab_TASKS_table_start_date')" data-property="status">
            <span class="label"
                  data-ng-class="{ 'label-info': $row.status !== 'ERROR' && $row.status !== 'CANCELLED' && $row.status !== 'DONE',
                                   'label-danger': $row.status === 'ERROR',
                                   'label-default': $row.status === 'CANCELED',
                                   'label-success': $row.status === 'DONE'}"
                  data-ng-bind="tr('hosting_tab_TASKS_status_' +  $row.status)">
            </span>
        </oui-column>
        <oui-column data-title="tr('hosting_tab_TASKS_table_function')" data-property="startDate">
            <span data-ng-bind="$row.startDate | date:'short'"></span>
        </oui-column>
        <oui-column data-title="tr('hosting_tab_TASKS_table_finish_date')" data-property="doneDate">
            <span data-ng-bind="$row.doneDate | date: 'short'"></span>
        </oui-column>
    </oui-datagrid>
</div>
